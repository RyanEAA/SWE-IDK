<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>About Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">My Portfolio</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">About Me</h1>

        <!-- Profile Section -->
        <div class="row align-items-center mb-5">
            <div class="col-md-4 text-center">
                <img src="your-photo.jpg" class="img-fluid rounded-circle mb-3" alt="Your Name" style="max-width: 250px;">
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Hi, I'm [Your Name]</h2>
                        <p class="card-text lead">
                            [Write your biography here. Example: "I'm a web developer passionate about creating beautiful and functional websites..."]
                        </p>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><strong>Location:</strong> [Your Location]</li>
                            <li class="list-group-item"><strong>Skills:</strong> [Your Skills]</li>
                            <li class="list-group-item"><strong>Interests:</strong> [Your Interests]</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Additional Images Section -->
        <div class="row mb-4">
            <div class="col-md-6 mb-3">
                <img src="image1.jpg" class="img-fluid rounded" alt="Description of first image">
            </div>
            <div class="col-md-6 mb-3">
                <img src="image2.jpg" class="img-fluid rounded" alt="Description of second image">
            </div>
        </div>

        <div class="text-center my-5">
            <a href="../index.html" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
